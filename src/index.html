<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <nav class="box-logo">
        <a href="#home">
          <img
            src="images/logo.png"
            alt="logo"
            class="logo"
          >
        </a>
      </nav>
      <nav class="box-title">
        <div class="link-box">
          <a href="#home" class="link is-active hover">Apple</a>
          <a href="#home" class="link">Samsung</a>
          <a href="#home" class="link">Smartphones</a>
          <a href="#home"
            class="link"
            data-qa="hover"
          >Laptops & computers</a>
          <a href="#home" class="link">Gadgets</a>
          <a href="#home" class="link">Tablets</a>
          <a href="#home" class="link">Photo</a>
          <a href="#home" class="link">Video</a>
        </div>
      </nav>
    </header>
  </body>
</html>
